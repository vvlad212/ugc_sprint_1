  #     - redis-cache_test
  #     - web_test
  #   env_file:
  #     - .env
  #   command: ["pytest", "-vv" ,"functional"]

  web:
    build: ./fastapi-solution
    networks:
      - services_api
    depends_on:
      - elasticsearch
      - redis-cache
    env_file:
      - .env
    environment:
      ENV: prod
      ES_HOST: elasticsearch
      REDIS_HOST: redis-cache
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]

  # UGCService
  ugc-redis-limiter:
    image: redis:6.2-alpine
    networks:
      - services_api
    restart: always

  ugcservice:
    build: ./ugcservice
    networks:
      - kafka_docker
      - services_api
    expose:
      - 8000
    depends_on:
      - ugc-redis-limiter
    env_file:
      - .env
    restart: on-failure
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]

  nginx:
    build: ./nginx
    networks:
      - services_api
    ports:
      - 8000:80
    depends_on:
      - flask-auth
      - web
      - ugcservice

volumes:
  new_admin_panel_sprint_3_elasticsearch-data:
    external: true
  flask_auth_db_data:
  auth-redis_data:
  cache:


networks:
  kafka_docker:
    external: true
  services_api:
    name: services_api
    driver: bridge

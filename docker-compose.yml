version: "3.9"

services:
  #Auth service
  auth-db:
    image: postgres:13-alpine
    volumes:
      - flask_auth_db_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432

  auth-db-test:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${TEST_DB_NAME}

  auth-redis:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - auth-redis_data:/data
#    ports:
#      - 6379:6379

  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - flask-auth
      - web

  jaeger-trace:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"

  flask-auth:
    build: ./authapp
    expose:
      - 8000
    depends_on:
      - auth-db
      - auth-redis
      - jaeger-trace
    env_file:
      - .env
    environment:
      JAEGER_PORT: 6831
      JAEGER_HOST: jaeger-trace
      PYTHONPATH: $PYTHONPATH:/authapp

# Async Api
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    volumes:
      - new_admin_panel_sprint_3_elasticsearch-data:/usr/share/elasticsearch/data
    logging:
      driver: none
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node

  redis-cache_test:
    image: redis:6.2-alpine
    container_name: test_redis
    restart: unless-stopped

  elasticsearch_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: test_es
    logging:
      driver: none
    expose:
      - 9200
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node

  web_test:
    build: ./fastapi-solution
    depends_on:
      - elasticsearch_test
      - redis-cache_test
    logging:
      driver: none
    env_file:
      - .env
    environment:
      ES_HOST: elasticsearch_test
      REDIS_HOST: redis-cache_test
      ENV: test
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  redis-cache:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - cache:/data

  api_tests:
    build:
      context: ./fastapi-solution/src
      dockerfile: tests/Dockerfile
    entrypoint: >
      sh -c "python3 /functional/utils/wait_for_es.py
      && python3 /functional/utils/wait_for_redis.py
      && pytest /functional/src/ -s --setup-show -p no:warnings"
    depends_on:
      - elasticsearch
      - elasticsearch_test
      - redis-cache_test
      - web_test
    env_file:
      - .env
    command: ["pytest", "-vv" ,"functional"]

  web:
    build: ./fastapi-solution
    depends_on:
      - elasticsearch
      - redis-cache
    env_file:
      - .env
    environment:
      ENV: prod
      ES_HOST: elasticsearch
      REDIS_HOST: redis-cache

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]


volumes:
  new_admin_panel_sprint_3_elasticsearch-data:
    external: true
  flask_auth_db_data:
  auth-redis_data:
  cache:
